<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="username" placeholder="请留言" />
        
        <input type="button" id="button1" style="background-color: red" />
        <input type="button" id="button2" style="background-color: blue" />
        <input type="button" id="button3" style="background-color: yellow" />
        <input type="button" id="button4" style="background-color: pink" />
    </form>
    
    <script language="javascript" type="text/javascript">  
       const button1 = document.getElementById("button1");
       const button2 = document.getElementById("button2");
       const button3 = document.getElementById("button3");
       const button4 = document.getElementById("button4");
       button1.onclick = function(){
           document.getElementById("username").style.color="red";
       }
       button2.onclick = function(){
           document.getElementById("username").style.color="blue";
       }
       button3.onclick = function(){
           document.getElementById("username").style.color="yellow";
       }
       button4.onclick = function(){
           document.getElementById("username").style.color="pink";
       }
    </script>
</body>
</html>
