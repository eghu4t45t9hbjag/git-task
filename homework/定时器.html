<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="hh"></p>
    <script>
        var hh = document.getElementById("hh");
         var num = 1;
        var timer = setInterval(function () {
       
        hh.innerHTML = num++;
        if(num === 11)
        {
            clearInterval(timer);
        }

        },1000);

        
    </script>
</body>
</html>
