<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <script type="text/javascript">
    /*
    定义一个函数，专门用来为指定元素绑定单击响应函数
    idStr 要绑定单击响应函数的对象的id属性值
    fun 事件的回调函数，当单击元素时，该函数将会被触发
    */
   function myClick(idStr ,fun){
    //为id为btn01的按钮绑定一个单击响应函数
       var btn = document.getElementById(idStr);
       btn.onclick = fun;
       
   }
   window.onload = function(){
       
       //为id为btn02的按钮绑定一个单击响应函数
       var btn02 = document.getElementById("btn02");
       btn02.onclick = function(){
         //查找所有的li节点
         //getElementsByTagName()可以根据标签名来获取一组元素节点对象
         //这个方法会返回一个类数组对象，所有查询到的元素都会封装到对象中
         //即使查询到的元素只有一个，也是返回一个类数组
        var lis = document.getElementsByTagName("li");
        //打印lis
        //alert(lis.length);
        //遍历lis
        for(var i=0;i<lis.length;i++){
            alert(lis[i].innerHTML);
        }
       };
       var btn03 = document.getElementById("btn03");
       btn03.onclick = function(){
       //查找name=gender的所有方法
       var inputs = document.getElementsByName("gender");
       //对于自结束标签innerHTML没有用
       // alert(inputs[i].innerHTML);
       /*如果需要读取元素节点属性
       *直接使用元素.属性名
       *例如：元素.id  元素.name  元素.value
       注意：class属性不能采用这种方式，要用 元素.className
       */
       for(var i=0;i<inputs.length;i++){
            alert(inputs[i].className);
            alert(inputs[i].name);
        }
      
   };
   //为id为btn04的按钮绑定一个单击响应函数
   var btn04 = document.getElementById("btn04");
       btn04.onclick = function(){
        //document是在整个页面查找，
      var city = document.getElementById("city");
      var lis = city.getElementsByTagName("li");
      for(var i=0;i<lis.length;i++){
           alert(lis[i].innerHTML);
      }
       };
       //为id为btn05的按钮绑定一个单击响应函数
       var btn05 = document.getElementById("btn05");
       btn05.onclick = function(){
        var city = document.getElementById("city");
        /*
        child属性会获取包括文本节点在内的所有节点
        根据DOM标签标签间空白也会被当成文本节点
        注意，在IE8及以下的浏览器中，不会将空白文本当成子节点
        */
        
        var cns = city.childNodes;
       // alert(cns.length);
       var cns2 = city.children;
       //children属性可以获取当前元素的所有子元素
       alert(cns2.length);
       };
       //为id为btn06的按钮绑定一个单击响应函数
       var btn06 = document.getElementById("btn06");
       btn06.onclick = function(){
           var phone = document.getElementById("phone");
           //firstChild可以获取到当前元素的第一个子节点（包括空白文本节点）
          var fir = phone.firstChild;
          //firstElementChild可以获取当前元素的子元素
          fir = phone.firstElementChild;
          alert(fir);
       };
       //为id为btn07的按钮绑定一个单击响应函数
       myClick("btn07",function(){
          // alert("hello");
           var bj = document.getElementById("bj");
           var pn = bj.parentNode;
          // alert(pn.innerHTML);

          /*
          innerText 该属性可以去除HTML标签，从而获取元素内部的文本内容
          */
         alert(pn.innerText);
       });
       //为id为btn08的按钮绑定一个单击响应函数
       myClick("btn08",function(){
           var and = document.getElementById("android");
           //也可能获取空白文本
          // previousElementSibling获取前一个兄弟元素，没有空白文本，但是IE及以下不支持
           var ps = and.previousSibling;
           alert(ps.innerHTML);
           });
           myClick("btn09",function(){
         
           var um = document.getElementById("username");
           alert(um.value);
        });
        myClick("btn10",function(){
          
            var um = document.getElementById("username");
            um.value = "今天天气真不错";
        });
        myClick("btn11",function(){
          
          var bj = document.getElementById("bj");
          //alert(bj.innerHTML);
          //alert(bj.innerText);
         
          
         //var fc = bj.firstChild;//获取文本节点对象
         //alert(fc.nodeValue);
         alert(bj.firstChild.nodeValue);
        });
       };
   </script>
<head>

<body>
   <div id="total">
       <div class="inner">
           <p>
               你喜欢哪个城市？
           </p>
           <ul id="city">
               <li id="bj">北京</li>
               <li>上海</li>
               <li>东京</li>
               <li>首尔</li>
           </ul>

           <br>
           <br>

           <p>
               你喜欢哪款单机游戏？
           </p>

           <ul id="game">
               <li id="r1">红警</li>
               <li>实况</li>
               <li>极品飞车</li>
               <li>魔兽</li>
           </ul>

           <br>
           <br>

           <p>
               你手机的操作系统是？
           </p>
           
           <ul id="phone"><li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>
       </div>

       <div class="inner">
        gender:
        <input type="radio" name="gender" value="male" class="hello"/>
        male
        <input type="radio" name="gender" value="female" class="world"/>
        Female
        <br>
        <br>
        name:
        <input type="text" name="name" id="username" value="abcd"/>
       </div>
   </div>
   <div id="btnList">
       <div><button id="btn01">查找#bj节点</button></div>
       <div><button id="btn02">查找所有li节点</button></div>
       <div><button id="btn03">查找name=gender的所有节点</button></div>
       <div><button id="btn04">查找#city下所有li节点</button></div>
       <div><button id="btn05">返回#city的所有子节点</button></div>
       <div><button id="btn06">返回#phone的第一个子节点</button></div>
       <div><button id="btn07">返回#bj的父节点</button></div>
       <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
       <div><button id="btn09">返回#username的value属性</button></div>
       <div><button id="btn10">设置#username的value属性</button></div>
       <div><button id="btn11">返回#bj文本值</button></div>
   </div>
</body>
</html>
