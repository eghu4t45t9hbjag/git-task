<script>
    
    function fac(n){
      if(n==1)  return 1;
      else 
      return  n*fac(n-1);

    }
    console.log(fac(10));
    
       function fac1(n){
           let s=1;
           if(n===0)
           return 1;
           
           for(let i=1;i<=n;++i)
        {
            
            s*=i;
        
        }
        return s;
       }
    
    
   
    console.log(fac1(10));
</script>
