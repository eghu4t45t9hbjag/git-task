<script>
    
    function fac(n){
      if(n==1)  return 1;
      else 
      return  n*fac(n-1);

    }
    console.log(fac(10));

    function fac1(n){
        for(var i=1;i<=n;i++)
        {
            var s=1;
            s=s*i;
            i++;
        }
        return s;
    }
    console.log(fac(10));
</script>
