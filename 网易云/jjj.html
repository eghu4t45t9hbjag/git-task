<body>

    <div id="geci">

<script>
var geci = document.getElementById('geci')
    var xhr = new XMLHttpRequest();
    xhr.open('get','http://redrock.udday.cn:2022/lyric?id=524152311');
    xhr.send();
    xhr.onload = function(){
       var res = JSON.parse(xhr.responseText)
       console.log(res)
         var str = res.lrc.lyric
       var arr = new Array()
       var geci = document.getElementById('geci')
       arr = str.split("\n")
       for(var i=0;i<arr.length;i++){
           var span = document.createElement('span')
          span.innerHTML = arr[i]
          var br = document.createElement('br')
          geci.appendChild(span)
          geci.appendChild(br)
       }
       var data = new Array()
       data[0] = arr[0].substr("[",11)
       data[1] = arr[1].substr("[",11)
      
       for(var i=2;i<arr.length;i++){
           data[i] = arr[i].substr("[",10)
       }
        console.log(data)
    }

</script>
